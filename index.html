<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>

<body>
    <section class="section-container background-section-One">
        <img src="assets/leilao.jpg" alt="Logotipo">
    </section>

    <section class="section-produtos">
        <h2><span>Notebook:<span class='spacer'></span><br /></h2>
        <img src="assets/notebook.jpg" alt="Note" <br/>>
        <h2><span>Celular:<span class='spacer'></span><br /></h2>
        <img src="assets/celular.jpg" alt="Note" <br/>>
        <h2><span>Televisão:<span class='spacer'></span><br /></h2>
        <img src="assets/televisão.jpg" alt="Tv">
    </section>

    <section class="section-container background-section-Two ">
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="Produto" id="produto">
                    <input type="number" placeholder="Valor" id="lance">
                    <input type="submit" value="Incluir Lance">
                </form>
        </div>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <section class="section-Rodape">
        <img src="assets/gama.png" alt="Gama">
    </section>

</body>
<script src="js/script.js "></script>

</html>
